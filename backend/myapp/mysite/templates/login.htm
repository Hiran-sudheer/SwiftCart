<!DOCTYPE html>
<html class="bg-black">

<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Sign in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    {% load static %}
    <link href="{% static 'asset/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'asset/css/font-awesome.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'asset/css/ionicons.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'asset/css/morris/morris.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'asset/css/jvectormap/jquery-jvectormap-1.2.2.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'asset/css/fullcalendar/fullcalendar.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'asset/css/daterangepicker/daterangepicker-bs3.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'asset/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'asset/css/font-awesome.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'asset/css/AdminLTE.css' %}" type="text/css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
</head>

<body class="bg-black">

    <div class="form-box" id="login-box">
        {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <div class="header">WHATSCART</div>
        
        <form action="#" method="post">
            {% csrf_token %}
            <div class="body bg-gray">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="User ID" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember_me" /> Remember me
                </div>
            </div>
            <div class="footer">
                <button type="submit" class="btn bg-olive btn-block">Sign me in</button>

                <p><a href="#">I forgot my password</a></p>


            </div>
        </form>
    </div>


    <!-- jQuery 2.0.2 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
